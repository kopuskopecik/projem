
{% extends 'base.html' %} 
{% block title %} Ana Sayfa - {{block.super}} {% endblock %}
{% block body %}

<div class = "container">



<div class="row">
	{% for lesson in lessons   %}
	
	<div class = "col-md-6 col-sm-12 col-xs-12">
		<div class = "basliklar {{lesson.filtre1}} {{lesson.filtre2}}">
			<a href="{{lesson.get_absolute_url}}">
				<h3 class = " abc text-center">
					<span class = " text-center badge">{{forloop.counter}}</span>
				{{lesson.headline}}
				</h3>
			</a>
		</div>		
	</div>
	{%  endfor  %}
</div>
</div>
{% endblock %}
