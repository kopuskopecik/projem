{% extends 'base.html' %} 
{% load static %}
{% block body %}

<div class="container-fluid">
	<div class="row">
		<div class = "index">
		{% for lesson in lessons   %}
		
			<div class = "col col-md-6 col-sm-6 col-xs-12">
			<p><a class="index {{lesson.filtre1}} {{lesson.filtre2}}" href="{{lesson.get_absolute_url}}">
				<b>{{lesson.number}}.{{lesson.headline}}</b></a></p>
		
		
			</div>
		{%  endfor  %}
		</div>
	</div>
</div>
{% endblock %}
